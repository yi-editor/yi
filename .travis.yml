sudo: false
language: generic

cache:
  directories:
  - $HOME/.stack
  - $HOME/.local/bin

jobs:
  include:
    - stage: "Prepare GHC"
      script:
      - stack setup --stack-yaml=lts-6.yaml
      - stack setup --stack-yaml=lts-7.yaml
      - stack setup --stack-yaml=stack.yaml

    - stage: "Install gtk2hs-buildtools"
      script: stack install --stack-yaml=stack.yaml --install-ghc gtk2hs-buildtools
    - stage: "Build and test"
      script: stack --install-ghc --stack-yaml=lts-6.yaml test -j2
    - script: stack --install-ghc --stack-yaml=lts-7.yaml test -j2
    - script: stack --stack-yaml=stack.yaml test -j2
    - stage: "Build example configs"
      script:
      - stack --stack-yaml=all-configs.yaml build -j2

addons:
  apt:
    packages:
    - libgmp-dev
    sources: hvr-ghc

before_install:
 - mkdir -p $HOME/.local/bin
 - curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
