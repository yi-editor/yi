name: yi-misc-modes
version: 0.13.3
synopsis: Yi editor miscellaneous modes
maintainer: Yi developers <yi-devel@googlegroups.com>
license: GPL-2
github: yi-editor/yi
category: Yi

ghc-options: -Wall -ferror-spans

extra-source-files:
  - src/Yi/Lexer/common.hsinc

dependencies:
    - array
    - base >= 4.8 && < 5
    - binary >= 0.7
    - data-default
    - filepath
    - microlens-platform
    - semigroups
    - text
    - yi-core
    - yi-language
    - yi-rope
library:
    source-dirs: src
    exposed-modules:
      - Yi.Config.Default.MiscModes
      - Yi.Modes
      - Yi.Mode.Buffers
      - Yi.Mode.Abella
      - Yi.Mode.Latex
      - Yi.Lexer.Abella
      - Yi.Lexer.C
      - Yi.Lexer.Cabal
      - Yi.Lexer.Clojure
      - Yi.Lexer.Cplusplus
      - Yi.Lexer.GNUMake
      - Yi.Lexer.GitCommit
      - Yi.Lexer.JSON
      - Yi.Lexer.Java
      - Yi.Lexer.Latex
      - Yi.Lexer.OCaml
      - Yi.Lexer.ObjectiveC
      - Yi.Lexer.Ott
      - Yi.Lexer.Perl
      - Yi.Lexer.Python
      - Yi.Lexer.R
      - Yi.Lexer.Ruby
      - Yi.Lexer.SVNCommit
      - Yi.Lexer.Srmc
      - Yi.Lexer.Whitespace
      - Yi.Syntax.Latex
    include-dirs:
      - src/Yi/Lexer
