name: yi-frontend-pango
version: 0.15.0
synopsis: Pango frontend for Yi editor
maintainer: Yi developers <yi-devel@googlegroups.com>
license: GPL-2
github: yi-editor/yi
category: Yi

ghc-options: -Wall -ferror-spans

data-files:
  - art/*.png
  - art/*.pdf

dependencies:
    - base >= 4.8 && < 5
    - containers
    - filepath
    - glib  >= 0.13 && < 0.14
    - gtk >= 0.13 && < 0.15
    - microlens-platform
    - mtl
    - oo-prototypes
    - pango >= 0.13 && < 0.14
    - pointedlist
    - text
    - transformers-base
    - yi-core
    - yi-rope

library:
    source-dirs: src
    exposed-modules:
        - Yi.Config.Default.Pango
        - Yi.Frontend.Pango
        - Yi.Frontend.Pango.Control